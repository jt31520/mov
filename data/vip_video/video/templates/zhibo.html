<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>直播频道</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.3.2.js" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <div id="id_test_video" style="width:100%; height:auto;" value="{{ url }}"></div>
</div>
<script type="text/javascript">
{#var url = "http://wfc.bonus-tv.ru:80/cdn/wfcint/tracks-v2a1/index.m3u8";#}
var url = $("#id_test_video").attr("value");
console.log(url);
var player =  new TcPlayer('id_test_video', {
"m3u8": url,
"flv": url, //增加了一个 flv 的播放地址，用于PC平台的播放 请替换成实际可用的播放地址
"autoplay" : true,      //iOS 下 safari 浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
"poster" : "",
"width" :  '100%',//视频的显示宽度，请尽量使用视频分辨率宽度
"height" : '620'//视频的显示高度，请尽量使用视频分辨率高度
});
</script>
</body>
</html>
